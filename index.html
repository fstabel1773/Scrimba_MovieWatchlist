<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Movie Watchlist Project - Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app-wrapper">
        <div id="header-wrapper">
            <header>
                <h1>Find your movie</h1>
                <a href="/watchlist.html">My Watchlist</a>
            </header>
        </div>
        <div id="search-wrapper">
            <form id="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-title-input" type="text" placeholder="Search for a movie" value="">
                <button id="search-title-btn">Search</button>
            </form>
        </div>
        
        <div id="search-movies-container">
            <img src="/images/no-data-initial.png" />
    
        </div>
    </div>
   
   <script src="index.js" type="module"></script> 
</body>
</html>
